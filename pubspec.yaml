  flutter_gen_runner: ^5.9.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  lint: ^2.6.1
  change_app_package_name: ^1.4.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  # generate: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts: 
        - asset: fonts/Inter-Medium.otf
          weight: 500
    - family: SFProDisplay
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: fonts/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: fonts/SF-Pro-Display-Bold.otf
          weight: 700

flutter_gen:
  output: lib/src/core/constant/generated
  line_length: 120
  integrations:
    flutter_svg: true
    rive: true
    lottie: true